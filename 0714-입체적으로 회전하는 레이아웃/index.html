필수구문 정리
transform(3d변형) - 콘텐츠 박스 들을 3d공간에서 입체적으로 회전
jQuery 선택자 - jQuery 호출메뉴버튼과 카테고리 버튼을 선택
이벤트 연결하기 - 메뉴 버튼과 카테고리 버튼에 클릭 이벤트 연결
$(this) - 여러개의 카테고리 버튼 중 내가 클릭한 버튼 선택
.index() - 클릭한 카테고리 버튼의 순서값 알아내기
변수 - 버튼순서값을 저장한 뒤 필요한 곳에 넘겨줌
.addClass()/.removeClass() - 해당콘텐츠 박스에 클래스를 동적으로 추가/제거
.fadeIn()/fadeOut() - 콘텐츠 박스를 숨김/보이기 처리
 -->
